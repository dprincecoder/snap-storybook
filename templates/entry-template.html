<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:site_name" content="{{firstName}}'s Storybook">
    <meta property="og:title" content="Storybook">
     <meta property="snap:app_id" content="e4343c0e-b5cb-4217-82c3-a81417e16699" />
		<title>{{title}} | {{firstName}}'s Scrapbook</title>
		<link
			href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./snapChallengeLogo1.jpg" />
		<link href="stylesheet.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<h1 class="title">
				<a class="title__link" href="index.html">{{firstName}}'s Storybook</a>
			</h1>
			<h2 class="scrap-title">{{title}}</h2>
			<!-- â€ŠPlace your Creative Kit for Web share button here -->
			<!-- <div class="snapchat-creative-kit-share share-button"></div> -->
			<div class="snapchat-creative-kit-share share-button" data-theme="dark"
			data-size="large" data-text="false"
			data-share-url="https://dprincecoder.github.io/snap-storybook/index.html"></div>
		</header>
		<main class="detail">
			<img
				class="image"
				data-tilt
				data-tilt-full-page-listening
				data-tilt-max="5"
				src="{{{src}}}"
			/>
			<p class="note">{{note}}</p>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanilla-tilt/dist/vanilla-tilt.min.js"></script>

		<script>
			/* Load the SDK asynchronously */
			(function (d, s, id) {
				var js,
					sjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s);
				js.id = id;
				js.src = "https://sdk.snapkit.com/js/v1/create.js";
				sjs.parentNode.insertBefore(js, sjs);
			})(document, "script", "snapkit-creative-kit-sdk");
		</script>
    
    <script>
  window.snapKitInit = function () {
    snap.creativekit.initalizeShareButtons(
      document.getElementsByClassName('snapchat-share-button')
    );
  };
</script>
	</body>
</html>
